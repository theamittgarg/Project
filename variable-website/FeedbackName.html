  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script>
    function feedSubmit() {
      var inputs = document.querySelectorAll("input");
      var feedback = document.querySelectorAll("textarea");
      var name = inputs[0].value;
      var email = inputs[1].value;
      var feed = feedback[0].value;
      let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (email.match(regexEmail)) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          email: email,
          name: name,
          feedback: feed,
        });

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch("https://node-vari-able.herokuapp.com/api/user/feedback", requestOptions)
          .then((response) => response.text())
          .then((result) => {
            console.log(result);
            for (var inp in inputs) {
              inp.value = "";
            }
            for (var feed in feedback) {
              feed.value = "";
            }
            window.location.href = "/FeedbackThanks.html";
          })
          .catch((error) => console.log("error", error));
      } else {
        alert("Enter Valid email");
      }
    }
  </script>
  <script>
    function submitSignup() {
      var inputs = document.querySelectorAll("input");
      var name = inputs[0].value;
      var email = inputs[1].value;
      let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      console.log(email, name);
      if (email.match(regexEmail)) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          email: email,
        });

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch("https://node-vari-able.herokuapp.com/api/user/user-list", requestOptions)
          .then((response) => response.text())
          .then((result) => {
            inputs.forEach((inp) => (inp.value = ""));
            $("#exampleModal").modal("hide");
            $("#exampleModal1").modal("show");
          })
          .catch((error) => {
            inputs.forEach((inp) => (inp.value = ""));
            $("#exampleModal").modal("hide");
            $("#exampleModal2").modal("show");
          });
      } else {
        console.log(inputs);
        inputs.forEach((inp) => (inp.value = ""));
        alert("Enter Vlid email");
      }
    }
  </script>
